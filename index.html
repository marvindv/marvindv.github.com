<!DOCTYPE html>
<html>
<style>
    h1 {
        color: green;
    }
</style>
<body>
    <h1>Zweite Überschrift</h1>
    <h1 id="zielüberschrift">Hallo Welt!</h1>
    <button onclick="doSomething()">Klick mich</button>

    <script>
        function doSomething() {
            document.querySelector("#zielüberschrift").innerText = "Super!";
        }
    </script>
</body>
</html>
